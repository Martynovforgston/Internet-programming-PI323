<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мартынов В.Е.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>

<body>
    <div class="container">
        <h1>Вариант №7 (перечень типовых персонажей и формой создания нового персонажа):</h1>
        <h2>Выберите класс</h2>
        <div id="accordion">
            <h2>Амазонка</h2>
            <div class="card">
                <img src="10.jpg" alt="amazon" style="width:100%">
                <h1>Амазонка</h1>
                <p>Сила - 15<br>Ловкость - 25 <br>Живучесть - 20<br>Энергия 15<br></p>
            </div>
            <h2>Друид</h2>
            <div class="card">
                <img src="11.jpg" alt="druid" style="width:100%">
                <h1>Друид</h1>
                <p>Сила - 15<br>Ловкость - 15 <br>Живучесть - 20<br>Энергия 20<br></p>
            </div>
            <h2>Некромант</h2>
            <div class="card">
                <img src="12.jpg" alt="necromancer" style="width:100%">
                <h1>Друид</h1>
                <p>Сила - 10<br>Ловкость - 20 <br>Живучесть - 15<br>Энергия 25<br></p>
            </div>
        </div>
    </div>
                <p><button id="create">Создать нового персонажа</button></p>
    <div id="dialog" title="Basic dialog">
        <label for="username">Ваше имя:</label>
        <input type="text" id="username" name="username">
        <label for="str">Сила<a href="#" title="Сила влияет на наносимый персонажем урон и необходима для использования крутых предметов, поэтому сила очень важна для контактных персонажей.">
                (Что значит?)
            </a>:</label>
        <input type="number" id="str" name="str" min="10" max="25" value="10"> <br>
        <label for="dex">Ловкость<a href="#" title="Ловкость определяет способность персонажа отражать атаки и самому наносить удары.">
                (Что значит?)
            </a>:</label>
        <input type="number" id="dex" name="dex" min="10" max="25" value="10"> <br>
        <label for="hp">Живучесть<a href="#" title="Живучесть влияет на количество хитпоинтов и на длительность бега.">
                (Что значит?)
            </a>:</label>
        <input type="number" id="hp" name="hp" min="10" max="25" value="10"> <br>
        <label for="mana">Энергия<a href="#" title="Энергия определяет количество маны у персонажа и скорость ее регенерации.">
                (Что значит?)
            </a>:</label>
        <input type="number" id="mana" name="mana" min="10" max="25" value="10"> <br>
               <label for="class">Класс:</label> <br> <br>
        <select name="class" id="class-select">
            <option selected="selected">Амазонка</option>
            <option>Друид</option>
            <option>Некромант</option>
        </select>
        <br> <br>
        <button id="checkout">Создать</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                modal: true,
                title: 'Создать нового персонажа'
            });

            $("#create").click(function () {
                $("#dialog").dialog("open");
                $("#accordion").accordion();
                $("#class-select").selectmenu().addClass("overflow");
                           });

            $("#checkout").click(function () {
                if (confirm("Вы уверены, что хотите создать такого персонажа?")) {
                    alert("Персонаж успешно создан!");
                }
            });
        });
    </script>
</body>

</html>
